<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Marketing Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6',
              secondary: '#10b981',
              accent: '#f59e0b',
              danger: '#ef4444',
              info: '#8b5cf6',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
        /* 简单的动画延迟类 */
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }
        .delay-600 { animation-delay: 600ms; }
        .delay-700 { animation-delay: 700ms; }
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50 font-sans">
    <div class="min-h-screen bg-gray-50 p-4 md:p-6 lg:p-8">
      <header class="mb-8">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 flex items-center">
          <i class="fa-solid fa-calendar-check text-blue-600 mr-3"></i>
          Event Marketing Dashboard
        </h1>
        <p class="text-gray-600 mt-2">Comprehensive analysis and monitoring of your marketing event performance</p>
      </header>

      <div class="dashboard-container space-y-6">
        <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-6 gap-4">

            <div class="flex items-center justify-between mb-3">
              <h3 class="text-sm font-medium text-gray-500">Total Events</h3>
              <div class="bg-gray-100 p-2 rounded-lg text-gray-600">
                <i class="fa-solid fa-calendar text-indigo-500"></i>
              </div>
            </div>
            <div class="kpi-value text-2xl font-bold text-gray-800">48</div>
          </div>

          <div class="bg-white rounded-xl shadow-sm p-4 hover:shadow-md transition-shadow border border-gray-100 animate-fade-in-up delay-100 opacity-0">
            <div class="flex items-center justify-between mb-3">
              <h3 class="text-sm font-medium text-gray-500">Total Participants</h3>
              <div class="bg-gray-100 p-2 rounded-lg text-gray-600">
                <i class="fa-solid fa-users text-green-500"></i>
              </div>
            </div>
            <div class="kpi-value text-2xl font-bold text-gray-800">3,200</div>
          </div>

          <div class="bg-white rounded-xl shadow-sm p-4 hover:shadow-md transition-shadow border border-gray-100 animate-fade-in-up delay-200 opacity-0">
            <div class="flex items-center justify-between mb-3">
              <h3 class="text-sm font-medium text-gray-500">New Contacts</h3>
              <div class="bg-gray-100 p-2 rounded-lg text-gray-600">
                <i class="fa-solid fa-address-book text-amber-500"></i>
              </div>
            </div>
            <div class="kpi-value text-2xl font-bold text-gray-800">1,500</div>
            <div class="text-xs mt-1 text-green-500">
              KPI: 85%
            </div>
          </div>

          <div class="bg-white rounded-xl shadow-sm p-4 hover:shadow-md transition-shadow border border-gray-100 animate-fade-in-up delay-300 opacity-0">
            <div class="flex items-center justify-between mb-3">
              <h3 class="text-sm font-medium text-gray-500">Total Leads</h3>
              <div class="bg-gray-100 p-2 rounded-lg text-gray-600">
                <i class="fa-solid fa-user-plus text-blue-500"></i>
              </div>
            </div>
            <div class="kpi-value text-2xl font-bold text-gray-800">2,800</div>
          </div>
